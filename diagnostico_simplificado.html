    <!-- https://www.youtube.com/watch?v=uSEd1_FhMWE  (barras de los malignos y benignos reales, los del modelo completo y simplificado)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>

    function diagnosis(){
      var area = parseFloat(document.getElementById("Area").value);
      var texture = parseFloat(document.getElementById("Texture").value);
      var compactness = parseFloat(document.getElementById("Compactness").value);
      var symmetry = parseFloat(document.getElementById("Symmetry").value);
      var concavity = parseFloat(document.getElementById("Concavity").value);
      var fractal_dimension = parseFloat(document.getElementById("Fractal_dimension").value);

      var value = 19.853 - 0.288*texture -0.012*area - 12.792*compactness- 17.232*concavity - 28.787*symmetry + 31.805*fractal_dimension;
      var e = 2.718281828459;
      var prediction = 1/(1+Math.pow(e,-1*value));

      console.log(prediction);

      var text_result = document.getElementById("diagnostico");
      if (prediction >= 0.5) {
        text_result.innerHTML = "Tumor Benigno";
        text_result.style.color = "#10CF10";
      } else {
        text_result.innerHTML = "Tumor Maligno";
        text_result.style.color = "#E91A1A";
      }
        if (isNaN(value)) {text_result.innerHTML='Revisar los datos introducidos'}
    
    }


    </script>
